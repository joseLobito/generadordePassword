<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container text-center">
      <h1>Password generator</h1>
      {{ password }}
      <form action="{% url 'password' %}">
        <select name="length">
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12" selected="selected">12</option>
          <option value="13">13</option>
          <option value="14">14</option> </select
        >longitud
        <br />

        <input type="checkbox" name="mayusculas" />Mayusculas
        <br />
        <input type="checkbox" name="numeros" />Numeros
        <br />
        <input type="checkbox" name="especial" />Caracteres especiales
        <br />

        <input type="submit" value="Genera el password"  class="btn btn-primary">
      </form>
    </div>
  </body>
</html>
